{% extends 'distributions_list/layout.html' %}
{% load static %}

{% block title %}
	Регистрация
{% endblock %}

{% block extra-link %}
	<link rel="stylesheet" href="{% static 'registration/css/registration.css' %}">
	<!--jQuery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% endblock %}

{% block content %}
	<div class="features">
		<h1>Регистрация</h1>
		<div class="input">
			<div class="input-group mb-3">
				<input type="text" class="form-control" placeholder="Имя пользователя" aria-label="Имя пользователя">
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" placeholder="Пароль" aria-label="Пароль">
			</div>
			<div class="input-group mb-3">
				<input type="password" class="form-control" placeholder="Повторите пароль" aria-label="Повторите пароль">
			</div>
			<button type="button" class="btn btn-primary">Зарегистрироваться</button>
		</div>
		<p>Уже есть аккаунт? <a href="{% url 'home' %}">Войти</a></p>
	</div>
{% endblock %}

{% block extra-js%}
	<script type="text/javascript">
		$( function() {
			
		});
	</script>
{% endblock %}
