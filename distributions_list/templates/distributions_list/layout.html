{% load static %}
<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>
			{% block title %}
			{% endblock %}
		</title>
		<link rel="icon" href="{% static 'distributions_list/img/tux-seeklogo.com.svg' %}" type="image/svg">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		{% block extra-link %}
		{% endblock %}
	</head>
	<body>
		<div class="panel d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
			<img class="logo-img" src="{% static 'distributions_list/img/tux-seeklogo.com.svg' %}">
			<h5 class="my-0 mr-md-auto font-weight-normal">Помощник по выбору дистрибутива Linux</h5>
			<nav class="my-2 my-md-0 mr-md-2">
				<a class="btn btn-outline-primary" href="/accounts/login/">Вход</a>
				<a class="btn btn-outline-primary" href="/accounts/register/">Регистрация</a>
			</nav>
		</div>
		<main>
			{% block content %}
			{% endblock %}
		</main>
		{% block extra-js %}
		{% endblock %}
	</body>
</html>
